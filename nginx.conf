# nginx.conf
server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve SPA: return index.html for any non-file route
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Static assets (cache for 30 days)
  location ~* \.(?:css|js|jpg|jpeg|png|gif|ico|svg|webp|woff2?)$ {
    try_files $uri =404;
    expires 30d;
    add_header Cache-Control "public, must-revalidate";
  }

  # Deny access to hidden files (except .well-known)
  location ~ /\.(?!well-known).* {
    deny all;
  }
}
