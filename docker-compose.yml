version: "3.9"

networks:
  default:
    external: true
    name: mdent-core_mdent_net  # keep your existing network

services:
  # API service - build from your repo Dockerfile
  mdent_api:
    build:
      context: .
      dockerfile: Dockerfile
    image: enkhjinpurevjav/mdent-api:latest
    working_dir: /app
    env_file:
      - .env                       # create .env and keep secrets out of git (or use Portainer secrets)
    environment:
      NODE_ENV: production
      PORT: 3000
    # Use host-volume for development only. For production, comment/remove the volumes block:
    # volumes:
    #   - /opt/mdent-api:/app       # optional: only if you want live-edit on the host
    ports:
      - "8082:3000"
    restart: unless-stopped
    depends_on:
      - mdent_postgres
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:3000/health || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 5
    networks:
      - default

  # Frontend service - multi-stage build -> nginx (no host mount)
  mdent_frontend:
    build:
      context: ./frontend            # <-- change this path if your frontend code is elsewhere
      dockerfile: Dockerfile.frontend
    image: enkhjinpurevjav/mdent-frontend:latest
    restart: unless-stopped
    networks:
      - default
    # Do NOT mount /usr/share/nginx/html or any host folder over it. The built files are copied into the image.

  # postgres service is assumed to exist as mdent_postgres on the network
  # If you manage postgres in this compose, add an mdent_postgres service here.
