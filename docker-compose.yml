version: "3.9"

networks:
  default:
    external: true
    name: mdent-core_mdent_net

services:
  mdent_api:
    image: node:20-bullseye
    working_dir: /app
    environment:
      NODE_ENV: production
      PORT: 3000
      # IMPORTANT: Set DATABASE_URL, JWT_SECRET, etc. in Portainer (Environment or Secrets)
    volumes:
      - /opt/mdent-api:/app
    ports:
      - "8082:3000"
    command: >
      sh -lc "
        npm config set fund false audit false &&
        ( npm install --legacy-peer-deps --omit=optional || npm install --legacy-peer-deps --force ) &&
        npx prisma generate &&
        node server.js
      "
    restart: unless-stopped
    networks:
      - default

  mdent_frontend:
    image: nginx:alpine
    volumes:
      - /opt/mdent-frontend/dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    networks:
      - default
