version: "3.9"

networks:
  mdent-core_mdent_net:
    external: true
    name: mdent-core_mdent_net

services:
  api:
    build: .
    image: mdent/api:latest
    container_name: mdent_api
    networks: [mdent-core_mdent_net]
    ports:
      - "8082:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://mdent:Monfamily2025@mdent_postgres:5432/mdent?schema=public
    restart: unless-stopped
