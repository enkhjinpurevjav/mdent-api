version: "3.9"

services:
  api:
    build: .
    image: mdent/api:latest
    ports:
      - "8082:3000"  # mdent_proxy forwards to host:8082
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://mdent:Monfamily2025@mdent_postgres:5432/mdent?schema=public
    networks:
      - mdent_net
    restart: unless-stopped
    # (optional) add a healthcheck AFTER you add /health in server.js
    # healthcheck:
    #   test: ["CMD", "curl", "-fsS", "http://localhost:3000/health"]
    #   interval: 30s
    #   timeout: 5s
    #   retries: 3
    #   start_period: 10s

networks:
  mdent_net:
    external: true
